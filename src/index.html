<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta
      name="description"
      content="Meu nome é Luiz Fernando F. G. Valle, sou um desenvolvedor de software e muito interessado em C++. Veja aqui meus projetos."
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>

  <body>
    <header>
      <nav>
        <a href="#about">Sobre</a>
        <a href="#projects">Projetos</a>
        <a href="#contact">Contato</a>
      </nav>
      <x-toggle id="theme-toggle"></x-toggle>
      <hr class="separator" />
    </header>
    <main>
      <section id="about">
        <x-hero content="Sobre mim"></x-hero>
        <p>
          Olá! Meu nome é Luiz Fernando Frade Guerra Valle, tenho
          <span id="age"></span> anos, moro em Raul Soares (MG) e entrei no
          mundo da programação em 2020. Me interesso muito por C++ em
          específico, mas já fiz projetos utilizando várias outras ferramentas.
        </p>
      </section>
      <section id="projects">
        <x-hero content="Projetos"></x-hero>
        <div class="grid">
          <x-project
            project="livro-c"
            tools="markdown"
            description="Livro virtual gratuito que pretende trazer uma fonte moderna, confiável e completa para o aprendizado de C."
            repository="https://github.com/luizffgv/livro-c"
            license="Creative Commons Attribution Share Alike 4.0 International"
          ></x-project>
          <x-project
            project="exptl"
            tools="cplusplus"
            description="Biblioteca de C++ de uso geral, pretendendo complementar a biblioteca padrão."
            repository="https://github.com/luizffgv/exptl"
            docs="https://luizffgv.github.io/exptl/"
            license="MIT License"
          ></x-project>
          <x-project
            project="Vector-Template"
            tools="cplusplus"
            description="Um template de vetor utilizando C++20."
            repository="https://github.com/luizffgv/vector-template"
            license="GNU General Public License v3.0"
          ></x-project>
          <x-project
            project="Modern-C-Sorting-Algorithms"
            tools="c"
            description="Coleção de algoritmos de ordenação genéricos, utilizando o padrão C18 extensivamente."
            repository="https://github.com/luizffgv/modern-c-sorting-algorithms"
            license="GNU General Public License v3.0"
          ></x-project>
          <x-project
            project="codinStruct"
            tools="bash, docker, markdown, nodejs, python, sass, webpack"
            description="Um projeto visando ajudar estudantes da área de programação a aprimorar seus conhecimentos de linguagens de programação."
            repository="https://github.com/codinStruct/codinStruct"
          ></x-project>
          <x-project
            project="Figment"
            tools="cplusplus"
            description="Uma classe em C++ que permite controle preciso da vida útil de objetos de qualquer tipo. Semelhante a std::optional, mas não contém informações sobre o objeto contido."
            repository="https://github.com/luizffgv/Figment"
            docs="https://luizffgv.github.io/Figment/"
            license="The Unlicense"
          ></x-project>
          <x-project
            project="Blink: Ultimate Teleportation"
            tools="python, lua"
            description="Um mod feito em Lua para o jogo Teardown, utilizando Python para ajudar na organização dos módulos."
            repository="https://github.com/luizffgv/Blink-Mod-Teardown"
            url="https://steamcommunity.com/sharedfiles/filedetails/?id=2875792342"
          ></x-project>
        </div>
      </section>
    </main>
    <footer>
      <hr class="separator to-inv" />
      <section id="contact">
        <x-hero content="Contato"></x-hero>
        <address>
          <a
            rel="noopener noreferrer"
            target="_blank"
            href="https://mailhide.io/pt/e/h7s3pMaC"
          >
            <ion-icon name="mail"></ion-icon>
          </a>
          <a href="tel:+5533991262949">
            <ion-icon name="logo-whatsapp"></ion-icon>
          </a>
        </address>
      </section>
    </footer>
  </body>
</html>
